{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
body{
  background-color:white;
}
.login_body{
  width: 350px;
  background-color: rgb(221, 196, 149);
  margin: 50px auto;
  padding: 10px 10px 10px 20px;
  border-radius: 10px;
}
.login_body label{
  display: block;
  font-size: 20px;
}
input{
  width: 100%;
  font-size: 0.80em;
  margin: 5px 0px 5px;
  padding: 5px 5px 5px;
}
.login_body h2{
  text-align: center;
}
.btn{
  text-align: center;
  margin: 10px 0px;
  
}
.login_body button{
  font-size: 1em;
  border-radius: 20px;
}

</style>
<body>
  <div class="login_body">
    <h2>Login</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <div class="btn">
    <button style="padding: 10px;">submit</button>
  </div>
  </form> 
</div>
</body>
</html>

{% endblock %}
